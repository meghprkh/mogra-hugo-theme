<div class="pagination">
{{ if .Paginator.HasPrev }}
	<a class="button" href="{{ .Paginator.Prev.URL }}" aria-labelledby="Previous Page">&#x2039;</a>
{{ end }}
{{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}
{{ if .Paginator.HasNext }}
	<a class="button" href="{{ .Paginator.Next.URL }}" aria-labelledby="Next Page">&#x203A;</a>
{{ end }}
</div>
